  <head>

    <title>Bahasa Indonesia (Gaul) App</title>
    <link rel="stylesheet" href="style.css" />

          </div>
          <div class="card-face card-back">
            <div id="content-back"></div>
          </div>
        </div>

        <div class="controls" id="controls-start">
          <button class="btn-primary" onclick="piocherMot()">Commencer</button>
        </div>
        <div class="controls hidden" id="controls-answer">

          <div id="chat-window" class="chat-window">
